<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Poll Tracker (database)</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Poll Tracker</h1>
    </header>

    <main class="main">
        <section class="left">

            <section id="form">
                <h2>Make a poll!</h2>
                <form id="poll-form">
                    <label>Question:</label>
                    <input name="question-input"><br>
                    <label>Option 1:</label>
                    <input name="option-one-input"><br>
                    <label>Option 2:</label>
                    <input name="option-two-input"><br>
                    <button>Submit</button>
                </form>
            </section>

            <section class="current-poll-container">
                
                <section id="current-poll">
                    <h2>Current Poll</h2>
                    current poll goes here
                </section>
                <section id="buttons">
                    <section class="vote-buttons">
                        <div class="option-one-buttons">
                            <button id="option-one-add">Add Vote</button>
                            <button id="option-one-subtract">Subtract Vote</button>
                        </div>
                        <div class="option-two-buttons">
                            <button id="option-two-add">Add Vote</button>
                            <button id="option-two-subtract">Subtract Vote</button>
                        </div>
                    </section>
                    <section class="end-poll">
                    <button id="end-poll-button">End Poll</button>
                    </section>
                </section>
            </section>    

        </section>
        <section class="right">
            <h2>Old Polls</h2>
        </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
